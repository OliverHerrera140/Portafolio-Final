<html>

<head>

        border: 5px solid black ;
        border-collapse: collapse;

<script type = "text/javascript">

function alertName() {

var fil1= parseInt(document.forms[0].rows.value);

    document.write("<p>hola</p>");

}


return true;

}

</head>

<body>

<p><input type="submit" /></p>

</form>

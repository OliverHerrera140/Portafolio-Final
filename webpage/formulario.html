<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>FORMULARIO PRIMER CONTACTO DE TUTORÍA</h1>
    <h2>Debe ser llenado por el tutelado</h2>
    <form action="mailto:liliana.gamez@upslp.edu.mx" method="post">
        <label for="Name">Nombre completo:</label><br>
        <input type="text" id="Name" name="Name" size="40"><br>

        <label for="Matricula">Matrícula:</label><br>
        <input type="number" id="Matricula" name="Matricula"><br>

        <label for="Semestre">Semestre:</label><br>
        <input type="radio" id="Semestre1" name="Semestre1">
        <label for="Semestre1">1</label>
        <input type="radio" id="Semestre2" name="Semestre2">
        <label for="Semestre2">2</label>
        <input type="radio" id="Semestre3" name="Semestre3">
        <label for="Semestre3">3</label>
        <input type="radio" id="Semestre4" name="Semestre4">
        <label for="Semestre4">4</label>
        <input type="radio" id="Semestre5" name="Semestre5">
        <label for="Semestre5">5</label>
        <input type="radio" id="Semestre6" name="Semestre6">
        <label for="Semestre6">6</label>
        <input type="radio" id="Semestre7" name="Semestre7">
        <label for="Semestre7">7</label>
        <input type="radio" id="Semestre8" name="Semestre8">
        <label for="Semestre8">8</label>
        <input type="radio" id="Semestre9" name="Semestre9">
        <label for="Semestre9">9</label>
        <input type="radio" id="Semestre9+" name="Semestre9+">
        <label for="Semestre9+">9+</label><br>

        <label for="Fecha">Fecha:</label><br>
        <input type="date" id="Fecha" name="Fecha"><br>

        <label for="Materia1">Materia 1:</label><br>
        <input type="text" size="42" id="Materia1" name="Materia1"><br>
        <label for="Materia2">Materia 2:</label><br>
        <input type="text" size="42" id="Materia2" name="Materia2"><br>
        <label for="Materia3">Materia 3:</label><br>
        <input type="text" size="42" id="Materia3" name="Materia3"><br>
        <label for="Materia4">Materia 4:</label><br>
        <input type="text" size="42" id="Materia4" name="Materia4"><br>
        <label for="Materia5">Materia 5:</label><br>
        <input type="text" size="42" id="Materia5" name="Materia5"><br>
        <label for="Materia6">Materia 6:</label><br>
        <input type="text" size="42" id="Materia6" name="Materia6"><br>
        <label for="Materia7">Materia 7:</label><br>
        <input type="text" size="42" id="Materia7" name="Materia7"><br>

        <label for="Calificacion1">Calificación 1:</label><br>
        <input type="number" id="Calificacion1" name="Calificacion1" min="0" max="10" step="0.1"><br>
        <label for="Calificacion2">Calificación 2:</label><br>
        <input type="number" id="Calificacion2" name="Calificacion2" min="0" max="10" step="0.1"><br>
        <label for="Calificacion3">Calificación 3:</label><br>
        <input type="number" id="Calificacion3" name="Calificacion3" min="0" max="10" step="0.1"><br>
        <label for="Calificacion4">Calificación 4:</label><br>
        <input type="number" id="Calificacion4" name="Calificacion4" min="0" max="10" step="0.1"><br>
        <label for="Calificacion5">Calificación 5:</label><br>
        <input type="number" id="Calificacion5" name="Calificacion5" min="0" max="10" step="0.1"><br>
        <label for="Calificacion7">Calificación 6:</label><br>
        <input type="number" id="Calificacion7" name="Calificacion6" min="0" max="10" step="0.1"><br>
        <label for="Calificacion7">Calificación 7</label><br>
        <input type="number" id="Calificacion7" name="Calificacion7" min="0" max="10" step="0.1"><br><br>

        <p>¿Cuál fue el motivo por el que reprobaste las materias? (Si aplica)</p>
        <textarea name="motivo" rows="4" cols="50"  placeholder="Escribe tu comentario aquí"></textarea><br>
    
        <p>¿Cómo consideras tu rendimiento en general?</p>
        <select name="des">
            <option></option>
            <option>Malo</option>
            <option>Regular</option>
            <option>Bueno</option>
            <option>Excelente</option>
        </select>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>

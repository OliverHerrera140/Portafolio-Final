<html>

<head>

<title>Bienvenida del usuario</title>

<style>
    body {
        background-color: aquamarine;
    }

    p{
        color: rgb(0, 26, 255);
    }

    table, td, th{
        border: 5px solid black ;
        border-collapse: collapse;
        padding: 5px;
    }
    
</style>

<script type = "text/javascript">

function alertName() {

var fil1= parseInt(document.forms[0].rows.value);
var col1= parseInt(document.forms[0].cols.value);
var car1= document.forms[0].cars.value;

document.write("<table>");

for(i=1;i<=fil1;i++){

    document.write("<tr>");

    for(j=1;j<=col1; j++){
        document.write("<td>",car1,"</td>");
    }

    document.write("</tr>");
}

document.write("</table>");

return true;

}

</script>

</head>

<body>

<form id="myform" onsubmit="return alertName();">

<p>Filas <input id="rows" name="rows" type="number" /></p>
<p>Columnas <input id="cols" name="cols" type="number" /></p>
<p>Car√°cter a imprimir <input id="cars" name="cars" type="text" /></p>

<p><input type="submit" /></p>

</form>

</body>

</html>

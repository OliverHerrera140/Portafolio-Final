<head>

        div {

        p {

        .palabra {
            color: #FF6700;

            text-decoration: none;
        }

        .palabra2 {
            color: white;

        a{

        .fondo {

        }

</head>
<body>
    <div style="align-items: center; justify-items: center; justify-content: center;">
        <div class="fondo">
            <h1>Portafolio</h1>
            <h2 style="color: #886F68">Parcial 3</h2>
        </div>

        <div class="fondo2">
            <p id="message">Elige la funcion trigonometrica</p>
        </div>

        <form id="myform" onsubmit="return generarGrafico();">
            <p>Tipo de expresion 
                <select name="tipo" id="tipo"> 
                    <option value=""></option>
                    <option value="Seno">Seno</option>
                    <option value="Coseno">Coseno</option>
                    <option value="Tangente">Tangente</option>
                    <option value="Cotangente">Cotangente</option>
                    <option value="Exponencial">Exponencial</option>
                </select>
            </p>
            <p>Inicio <input id="inicio" name="inicio" type="number" /></p>
            <p>Final <input id="fin" name="fin" type="number" /></p>
            
            <p><input type="submit" /></p>
        </form>

        <div id="myPlot" style="width:100%;max-width:700px"></div>
    </div>

    <script>
        function generarGrafico() {
        var Tipo = document.getElementById("tipo").value;
        var Inicio = parseInt(document.forms["myform"]["inicio"].value);
        var Fin = parseInt(document.forms["myform"]["fin"].value);

        const xValues = [];
        const yValues = [];
        
    if(Inicio !== Fin && Fin > Inicio){
        if (Tipo === 'Seno') {
            for (let x = Inicio; x <= Fin; x += 0.1) {
                xValues.push(x);
                yValues.push(Math.sin(x));
            }
        } else if (Tipo === 'Coseno') {
            for (let x = Inicio; x <= Fin; x += 0.1) {
                xValues.push(x);
                yValues.push(Math.cos(x));
            }
        } else if (Tipo === 'Tangente') {
            for (let x = Inicio; x <= Fin; x += 0.1) {
                xValues.push(x);
                yValues.push(Math.tan(x));
            }
        } else if (Tipo === 'Cotangente') {
            for (let x = Inicio; x <= Fin; x += 0.1) {
                xValues.push(x);
                yValues.push(1 / Math.tan(x)); // cotangent is 1/tan(x)
            }
        } else if (Tipo === 'Exponencial') {
            for (let x = Inicio; x <= Fin; x += 0.1) {
                xValues.push(x);
                yValues.push(Math.exp(x));
            }
        }
    }
        

        var layout = {title: "GrÃ¡fico"};

        var data = [{x: xValues, y: yValues, mode: "lines"}];

        Plotly.react("myPlot", data, layout); 

        return false;
    }
    </script>
</body>
